<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
        <header>
            <a href="./">
                <h1>Meme Generator</h1>
            </a>
            <input placeholder="Search by keyword" list="search-options" class="search-filter-input" name="search"
                onkeyup="onFiterImages(value)">
            <datalist id="search-options">
            
            </datalist>
            <div class="header-button grid grid-center hidden">
                    <a class="back-btn button btnFloat btnGrey" onclick="onBackToGallery()"> Back to gallery</a>
                </div>
    </header>
    <main>
        <div class="gallery-container">
            <div class="filter-options">

            </div>
            <div class="img-gallery grid">
            </div>
        </div>
        <div class="meme-editor-container hidden">
            <div class="meme-control flex">
                <canvas width="600" height="600" class="meme-canvas" onclick="onCanvasClicked(event)"
                    onmousemove="onMouseMove(event)" onmousedown="onMouseDownUp()" onmouseup="onMouseDownUp()"
                    touchmove="onMouseMove(event)" touchend="onMouseDownUp()" touchstart="onMouseDownUp()"
                    onmouseout="onMouseOut()">

                </canvas>
                <div class="grid">
                    <div class="text-editor flex">

                    </div>
                    <a class="add-txt-btn button btnFloat btnBlueGreen" onclick="onAddTxt()">Add New Text
                    </a>
                    <a class="dl-btn button btnFloat btnOrange" href="" onclick="onClickDownload(this)">
                        Download
                    </a>
                </div>
            </div>
        </div>
    </main>
    <script src="js/util.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
