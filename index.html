<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="init()">
    <header>
        <h1>Meme Generator</h1>
    </header>
    <main>
        <div class="gallery-container">
            <input list="filter-options" class="filter-input" name="search" onkeyup="onFiterImages(value)">
            <datalist id="filter-options">

            </datalist>
            <div class="img-gallery grid">
            </div>
        </div>
        <div class="meme-editor-container hidden">
            <button onclick="toggleView()" class="discard-btn">
                X Discard meme
            </button>
            <div class="meme-control flex">
                <canvas width="600" height="600" class="meme-canvas">

                </canvas>
                <div class="text-editor flex">
                    <input type="text" placeholder="Your Text" oninput="onInputText(value)">
                    <select onchange="onChangeFont(value)">
                        <option value="Impact" autoselected>Impact</option>
                        <option value="Arial Black">Arial Black</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Comic Sans MS">Comic Sans MS</option>
                    </select>
                    <input type="color" oninput="onChangeColor(value)">
                    <div class="font-size-range">
                        <input oninput="onChangeFontSize(value)" type="range" value="40" min="1" max="120">
                        <span>40</span>
                    </div>
                    <div class="text-aligning">
                            <button value="left" onclick="onTextAlign(this)">L</button>
                            <button value="center" onclick="onTextAlign(this)">C</button>
                            <button value="right" onclick="onTextAlign(this)">R</button>
                    </div>
                    <input type="number">
                    <button onclick="onDelete()">Delete Text</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/util.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-service.js"></script>
</body>

</html>
